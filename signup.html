<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        /* Style for the success popup */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="form">
        <h2>Create an Account</h2>
        <form id="signupForm" action="javascript:void(0);" method="POST">
            <input type="text" name="fullname" placeholder="Enter full name" required>
            <input type="email" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <p class="link">Already have an account? <br/>
        <a href="index1.html">Login Here</a></p>
    </div>
</div>

<!-- Success popup -->
<div class="popup" id="successPopup">
    <div class="popup-content">
        <h3>Registration Successful!</h3>
        <p>You have successfully created an account.</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    // Function to display the success popup
    function showPopup() {
        document.getElementById('successPopup').style.display = 'flex';
    }

    // Function to close the success popup
    function closePopup() {
        document.getElementById('successPopup').style.display = 'none';
    }

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent  from actually submitting
        showPopup(); // Show the success popup
    });
</script>

</body>
</html>
